name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tag
        id: vars
        run: |
          QDRANT_VERSION="$(cat versions/qdrant.version)"
          echo "qdrant_version=$QDRANT_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=${QDRANT_VERSION}-rpi" >> "$GITHUB_OUTPUT"

      - name: Build (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          load: true
          build-args: |
            QDRANT_VERSION=${{ steps.vars.outputs.qdrant_version }}
            TARGET_CPU=cortex-a76
          tags: |
            qdrant-local:${{ steps.vars.outputs.tag }}

      - name: Smoke test
        run: |
          ./scripts/smoke-test.sh "qdrant-local:${{ steps.vars.outputs.tag }}"
