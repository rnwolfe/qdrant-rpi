name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "repo-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read versions
        id: vars
        run: |
          QDRANT_VERSION="$(cat versions/qdrant.version)"
          echo "qdrant_version=$QDRANT_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=${QDRANT_VERSION}-rpi" >> "$GITHUB_OUTPUT"
          echo "repo=ghcr.io/${{ github.repository }}/qdrant" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional Docker Hub publish:
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          build-args: |
            QDRANT_VERSION=${{ steps.vars.outputs.qdrant_version }}
            TARGET_CPU=cortex-a76
          tags: |
            ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}
            ${{ steps.vars.outputs.repo }}:latest

